<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Delivery MVP</title>
  <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="brand">Delivery MVP</div>
        <button class="btn" id="cartBtn"><span class="badge">Carrinho (</span><span id="cartCount">0</span><span class="badge">)</span></button>
      </div>
    </div>
  </div>

  <div class="container">
    <h1 class="h1" id="pageTitle">Restaurantes</h1>
    <p class="hint" id="pageHint">Escolha um restaurante para ver o cardápio.</p>

    <input class="input" id="searchInp" placeholder="Buscar restaurante..." />

    <div class="grid" id="restaurants"></div>

    <hr/>
    <p class="hint">Teste: após finalizar um pedido, você vai para <b>order.html?order=ID</b>.</p>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
