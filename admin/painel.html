<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin - Pedidos</title>
  <link rel="stylesheet" href="../css/styles.css"/>
</head>
<body>
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="brand">Admin</div>
        <a class="btn" href="../index.html">Home</a>
      </div>
    </div>
  </div>

  <div class="container" style="max-width:900px">
    <div class="card">
      <h1 class="h1" style="margin-top:0">Atualizar status</h1>
      <p class="hint">Cole o ID do pedido e selecione o status.</p>

      <input class="input" id="orderIdInp" placeholder="ID do pedido (orders/{id})"/>
      <div style="height:10px"></div>
      <select class="input" id="statusSel">
        <option>Recebido</option>
        <option>Preparando</option>
        <option>Saiu para entrega</option>
        <option>Entregue</option>
      </select>

      <div style="height:12px"></div>
      <button class="btn btnAccent" id="saveBtn">Salvar</button>
      <p class="hint" id="msg"></p>
    </div>
  </div>

  <script type="module" src="../js/admin.js"></script>
</body>
</html>
